<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ config.APP_NAME }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Daha yumuşak bir gri */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem; /* Daha fazla padding */
            border-radius: 0.75rem; /* Daha yuvarlak köşeler */
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* Daha belirgin gölge */
            width: 100%;
            max-width: 420px; /* Biraz daha geniş */
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
            font-weight: 600;
        }
        .login-container .form-label {
            font-weight: 500;
            color: #555;
        }
        .login-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem; /* Daha büyük buton */
            font-weight: 500;
        }
        .login-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>{{ title }}</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-3">
                <label for="identifier" class="form-label">E-posta veya Kullanıcı Adı</label>
                <input type="text" class="form-control form-control-lg" id="identifier" name="identifier" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Giriş Yap</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
